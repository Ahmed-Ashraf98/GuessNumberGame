<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/main.css" rel="stylesheet" />
    <title>Guess Number Game</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <ul>
            <li>
              <button class="btn again-btn">Again!</button>
            </li>
            <li>
              <p>⟨ Between 1 and 20 ⟩</p>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="top-section">
        <h1>Guess My Number!</h1>
        <div class="correct-num-box">
          <div class="number-box">
            <h2 class="correct-num">?</h2>
          </div>
        </div>
      </section>

      <section class="bottom-section">
        <div class="input-side">
          <input
            id="numberInput"
            name="number"
            type="number"
            min="1"
            max="20"
          />

          <button class="btn check-btn">Check</button>
        </div>
        <div class="summary-side">
          <h3 class="message">Start Guessing ...</h3>
          <ul>
            <li>
              <p>💯Score : <span class="score">20</span></p>
            </li>
            <li>
              <p>🏅Highscore : <span class="high-score"></span></p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./scripts/app.js"></script>
  </body>
</html>
